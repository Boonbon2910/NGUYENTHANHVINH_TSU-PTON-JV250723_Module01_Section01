<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Text Marker</title>
</head>
<body>
   <body>
    <h1>Format text <mark>marked</mark></h1>
    <!-- <mark> dùng bôi vàng trên html, nếu muốn màu khác nên dùng css -->
    <ul>
        <li>This word is <em>emphasized</em></li>
        <!-- <em>: nhấn mạnh in nghiêng -->
        <li>This word is <i>italic</i></li>
        <!-- <i>: in nghiêng -->
        <li>This word is <sup>superscripted</sup></li>
        <!-- <sup>: chỉ số trên -->
        <li>This word is <sub>subscripted</sub></li>
        <!-- <sup>: chỉ số dưới -->
        <li>This word is <ins>inserted</ins></li>
        <!-- <ins>: gạch đích -->
        <li>This word is <del>deleted</del></li>
        <!-- <del>: gạch ngang chữ, xóa -->
    </ul> 
</body>
</html>
